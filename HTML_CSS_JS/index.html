<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Enrollment Form </title>
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/m.index.css">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header class="center whiteTxt">
        <h2> Student Enrollment Form </h2>
    </header>

    <!-- main content -->
    <main class="center">
        <!-- content on left -->
        <section class="center">
            <div>
                <form id="form">
                    <table>
                        <tbody>
                            <tr>
                                <td class="txtPadding">
                                    <label for="" class="form-label"> Name </label>
                                </td>
                                <td colspan="3">
                                    <input type="text" class="form-control" id="name" required />
                                </td>
                            </tr>
                            <tr>
                                <td class="txtPadding">
                                    <label for="email" class="form-label"> Email </label>
                                </td>
                                <td colspan="3">
                                    <input type="email" class="form-control" id="email" required />
                                </td>
                            </tr>
                            <tr>
                                <td class="txtPadding">
                                    <label for="" class="form-label"> Website </label>
                                </td>
                                <td colspan="3">
                                    <input type="text" class="form-control" id="website" required />
                                </td>
                            </tr>
                            <tr>
                                <td class="txtPadding">
                                    <label for="" class="form-label"> Image link </label>
                                </td>
                                <td colspan="3">
                                    <input type="text" class="form-control" id="image" required />
                                </td>
                            </tr>
                            <tr>
                                <td class="txtPadding">
                                    <label for="gender" class="form-label"> Gender </label>
                                </td>
                                <td colspan="3">
                                    <input type="radio" name="gender" value="Male" class="form-check-input" required/> Male
                                    <br />
                                    <input type="radio" name="gender" value="Female" class="form-check-input" /> Female
                                </td>
                            </tr>
                            <tr>
                                <td class="txtPadding">
                                    <label for="" class="form-label"> Skills </label>
                                </td>
                                <td>
                                    <input type="checkbox" name="skill" value="Java" class="form-check-input" /> Java
                                </td>
                                <td>
                                    <input type="checkbox" name="skill" value="HTML" class="form-check-input" /> HTML
                                </td>
                                <td>
                                    <input type="checkbox" name="skill" value="CSS" class="form-check-input" /> CSS
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary btnMargin"> Enroll Student </button>
                    <button type="button" class="btn btn-danger btnMargin" onclick="clearform()"> Clear </button>
                </form>
            </div>
        </section>

        <!-- middle line -->
        <div class="middleLine"></div>

        <!-- content on right -->
        <section class="rightSection">
            <h3 class="center"> Enrolled Students </h3>
            <table class="table table-striped table-borderless outputTable">
                <thead>
                    <tr class="row">
                        <th class="col-8 whiteTxt outline" id="desc"> Description </th>
                        <th class="col-4 whiteTxt outline" id="img"> Image </th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </section>
    </main>

    <!-- footer -->
    <footer class="center whiteTxt"> Copyright 2020-2021 by Fresher Training </footer>

    <!-- Scripts -->
    <script src="js/index.js"></script>
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
